<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball counter!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="align-center">
        <h1 class="blue" id="blue">0</h1><h1>-</h1><h1 class="red" id="red">0</h1>
    </div>
    <hr>
    <div class="align-center">
        <div><span class="blue">Blue</span>: <button class="btn btn-success" onclick="addBlue();bluecheck();">+</button> <button class="btn btn-danger" onclick="subtractBlue()">-</button></div>
        <br>
        <div><span class="red">Red</span>: <button class="btn btn-success" onclick="addRed();redcheck();">+</button> <button class="btn btn-danger" onclick="subtractRed()">-</button></div>
    </div>
    <hr>
    <div class="align-center"><button class="btn btn-danger" onclick="reset()">Reset</button></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
